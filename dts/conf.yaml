executions:
  - build_targets:
      - arch: x86_64
        os: linux
        cpu: native
        compiler: gcc
        compiler_wrapper: ccache
    perf: false
    func: true
    vdevs: #names of virtual devices to be used for testing
      - "crypto_openssl"
    test_suites:
      - hello_world
    system_under_test: "SUT 1"
nodes:
  - name: "SUT 1"
    hostname: sut1.change.me.localhost
    user: root
    arch: x86_64
    os: linux
    lcores: ""
    ports:
      - pci: "0000:00:08.0"
        dpdk_os_driver: vfio-pci
        os_driver: i40e
        peer_node: "TG 1"
        peer_pci: "0000:00:08.0"
      - pci: "0000:00:08.1"
        dpdk_os_driver: vfio-pci
        os_driver: i40e
        peer_node: "TG 1"
        peer_pci: "0000:00:08.1"
    use_first_core: false
    memory_channels: 4
    hugepages:  # optional; if removed, will use system hugepage configuration
        amount: 256
        force_first_numa: false
